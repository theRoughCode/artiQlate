<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtiQlate</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .container {
            margin: auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #circuit-image {
            margin: 20px auto;
            object-fit: contain;
        }
        #command-container {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArtiQlate: Generate a quantum circuit with your voice!</h1>
        <img id="circuit-image" />
        <div id="command-container">
            <button id="start-record">Start</button>
            <p id="output"></p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
